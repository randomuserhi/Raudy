<!-- renderer -->

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Docuscript</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400italic">
	<link rel="stylesheet" href="./default.css">

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
				inlineMath: [ ['$','$'] ],
				displayMath: [ ['$$','$$'] ],
				processEscapes: true
			},
			"HTML-CSS": { fonts: ["TeX"] },
			styles: {
				"#MathJax_Message": {
					display: "none"
				}
			}
		});
	</script>
	<script type="text/javascript" src="../js3party/MathJax/MathJax.js"></script>

	<link rel="stylesheet" href="../js3party/Highlight/styles/default.min.css">
	<script src="../js3party/Highlight/highlight.min.js"></script>
	<script src="../js3party/fuse.js"></script>
	<!--<script src="../js3party/three.min.js"></script>-->

	<script type="text/javascript" src="./docuscript/docuscript.js"></script>
	
	<script type="text/x-rhu-config">
		RHU.config = {
			modules: ["macro", "event", "weak", "style"]
		};
	</script>
	<script type="text/javascript" src="../js3party/RHU/RHU.js"></script>
	<script type="text/javascript" src="./components/atoms/dropdown/index.js"></script>
	<script type="text/javascript" src="./components/atoms/dropdown/style.js"></script>
	<script type="text/javascript" src="./components/molecules/filterlist/index.js"></script>
	<script type="text/javascript" src="./components/molecules/filterlist/style.js"></script>
	<script type="text/javascript" src="./components/organisms/navbar/index.js"></script>
	<script type="text/javascript" src="./components/organisms/navbar/style.js"></script>
	<script type="text/javascript" src="./components/organisms/docpages/index.js"></script>
	<script type="text/javascript" src="./components/organisms/docpages/style.js"></script>
	<script type="text/javascript" src="./components/atoms/icons/index.js"></script>
	<script type="text/javascript" src="./components/atoms/icons/ArrowDownIcon.js"></script>
	
	<script type="text/javascript" src="./theme.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	
	<script type="text/javascript" src="./docuscript/components/molecules/codeblock/index.js"></script>
	<script type="text/javascript" src="./docuscript/components/molecules/codeblock/style.js"></script>

	<script type="text/javascript" src="./docuscript/docuscript@rhu-syntax.js"></script>
	<script type="text/javascript" src="./docuscript/docuscript.styles@rhu-syntax.js"></script>
	<script type="text/javascript" src="./docs/indices.js"></script>
	<script type="text/javascript" src="./docs/pages.js"></script>
	<script type="text/javascript" src="./docs.js"></script>
</head>

<body>
	<div style="width: 100%; height: 100%;" rhu-macro="App">
	</div>
</body>

</html>
