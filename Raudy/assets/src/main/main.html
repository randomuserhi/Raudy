<!-- renderer -->

<!DOCTYPE html>
<html lang="en">

<!-- import style sheet -->
<link rel="stylesheet" href="default.css">

<head>
	<meta charset="UTF-8">

	<!-- 
	 Content Security Policy (CSP)
	 - [CSP](https://content-security-policy.com/) 
	 - [electron CSP](https://www.electronjs.org/docs/latest/tutorial/security#csp-meta-tag)
	   - Make sure to fully read about electron security (https://www.electronjs.org/docs/latest/tutorial/security)

	 'unsafe-eval' is needed for RHU to work, shouldn't be a security issue since we don't eval any js
	 externally from a server / user input. 
	-->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">

	<title>Electron template window</title>

	<script type="text/x-rhu-config">
		RHU.config = {
			modules: ["macro", "event", "weak", "style"]
		};
	</script>
	<script type="text/javascript" src="../js3party/RHU/RHU.js"></script>

	<!-- RHU Components -->
	<script type="text/javascript" src="./components/organisms/winNav/index.js"></script>
	<script type="text/javascript" src="./components/organisms/winNav/style.js"></script>
	<script type="text/javascript" src="./components/atoms/icons/index.js"></script>
	<script type="text/javascript" src="./components/atoms/icons/crossIcon.js"></script>
	<script type="text/javascript" src="./components/atoms/icons/squareIcon.js"></script>
	<script type="text/javascript" src="./components/atoms/icons/lineIcon.js"></script>

	<!-- Routes -->
	<script type="text/javascript" src="./routes/catalogue/index.js"></script>
	<script type="text/javascript" src="./routes/catalogue/style.js"></script>
	<script type="text/javascript" src="./routes/catalogue/components/library/index.js"></script>
	<script type="text/javascript" src="./routes/catalogue/components/library/style.js"></script>
	<script type="text/javascript" src="./routes/catalogue/components/shelf/index.js"></script>
	<script type="text/javascript" src="./routes/catalogue/components/shelf/style.js"></script>
	<script type="text/javascript" src="./routes/catalogue/components/navigation/index.js"></script>
	<script type="text/javascript" src="./routes/catalogue/components/navigation/style.js"></script>

	<!-- Main Code -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="theme.js"></script>
</head>

<body></body>

</html>
